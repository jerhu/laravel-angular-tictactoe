<div class="container-fluid">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<h2>Play</h2>
			<div class="row col-md-12">
				<button class="btn btn-default btn-grid col-md-4 col-sm-3"
					ng-repeat="idx in morpion.current_display track by $index"
					ng-click="morpion.tick($index)"
					ng-class="{ 'btn-primary': morpion.current_display[$index] == 'o', 'btn-warning': morpion.current_display[$index] == 'x' }"
				>&nbsp;{{morpion.current_display[$index]}}</button>
			</div>
		</div>
	</div>
	<div class="row">&nbsp;</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<form class="row">
				<div class="col-md-6" ng-class="{'player-current': morpion.current_turn == '0'}">
					<strong class="h4 text-primary">P1:</strong> <span>{{morpion.storage.players[0]}}</span>
				</div>
				<div class="col-md-6" ng-class="{'player-current': morpion.current_turn == '1'}">
					<strong class="h4 text-warning">P2:</strong> <span>{{morpion.storage.players[1]}}</span>
				</div>
			</form>
			<div class="row h3 text-center" ng-show="morpion.winner != null">
				And the winner is <strong>{{morpion.storage.players[morpion.winner]}}</strong>
			</div>
			<div class="row h3 text-center" ng-show="morpion.draw">
				And it's a <strong>draw</strong>
			</div>
		</div>
	</div>
</div>
